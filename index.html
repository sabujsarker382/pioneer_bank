<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer_Bank</title>
    
    <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
</head>
<body>
    
   <div id="login_area">
    <h1 class="bank_title"> Welcome to Payoneer Bank</h1>
    <div class="submit_area">
        <h3>Login</h3>
        <input class="form-control" placeholder="Enter Your name" type="text">
        <br>
        <input  class="form-control" placeholder="Email" type="password" name="" id="">
        <br>
        <button id="login" class="btn btn-success">Login</button>
    </div>
   </div>
  <div id="transaction_area">
    <div class="row">
        <div class="col-md-4">
           <div class="deposit status">
            <h5>Deposit</h5>
            <h2>$<span id="currentDeposit">00</span></h2>
           </div>
        </div>
        <div class="col-md-4">
           <div class="withdraw status">
            <h5>Withdraw</h5>
            <h2>$ <span id="currentWithdraw">00</span></h2>
           </div>
        </div>
        <div class="col-md-4 ">
            <div class="balance status">
                <h5>Balance</h5>
            <h2>$ <span id="currentBalance">1200</span></h2>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-6">
           <div class="submit_area">
            <h3>Deposit</h3>
            <br>
            <input id="depositAmount" class="form-control" placeholder="Enter Ammount" type="text">
            <br>
            <button id="addDeposit" class="btn btn-success">Deposit</button>
           </div>
        </div>
        <div class="col-md-6">
           <div class="submit_area">
            <h3>Withdraw</h3>
            <br>
            <input id="withdrawAmount" class="form-control" placeholder="$ that you withdraw" type="text">
            <br>
            <button id="addWithdraw" class="btn btn-success">Deposit</button>
           </div>
        </div>
    </div>
  </div>
   <script>
    //login button event handle
    const  loginBtn=document.getElementById('login');
    loginBtn.addEventListener("click",function(){
        const loginArea=document.getElementById("login_area");
        loginArea.style.display="none";
        const transactionArea=document.getElementById('transaction_area');
        transactionArea.style.display="block";
        
    })
    //deposit button event handle
    const depositBtn=document.getElementById("addDeposit");
    depositBtn.addEventListener("click",function(){
       const depositNumber=getInputNumber("depositAmount");

        updateSpanText("currentDeposit",depositNumber);
        updateSpanText("currentBalance",depositNumber);
        document.getElementById("depositAmount").value="";   
    })
     //withdraw button handle
   const withdrawBtn = document.getElementById("addWithdraw");
   withdrawBtn.addEventListener("click",function(){
    const withdrawNumber = getInputNumber("withdrawAmount");
    console.log(withdrawNumber);
    updateSpanText("currentWithdraw",withdrawNumber);
    updateSpanText("currentBalance", -1*withdrawNumber);
    document.getElementById("withdrawAmount").value="";
   
   })
   function getInputNumber(id){
    const amount=document.getElementById(id).value;
    const amountNumber=parseFloat(amount);
    return amountNumber;
   }
    function updateSpanText(id, depositNumber){
        const current =document.getElementById(id).innerText;
    const currentNumber= parseFloat(current);
    const totalAmount = depositNumber + currentNumber;
    document.getElementById(id).innerText = totalAmount; 
    }

   

   </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
